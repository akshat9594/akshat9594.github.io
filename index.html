<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Invite ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  border-radius: 24px;
  padding: 30px 25px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
}

.card img {
  width: 100%;
  max-width: 220px;
  border-radius: 18px;
  margin-bottom: 18px;
}

h1 {
  font-size: 24px;
  color: #ff4d6d;
}

p {
  color: #555;
  margin: 8px 0;
}

.details {
  margin: 16px 0;
  background: #fff5f7;
  border-radius: 14px;
  padding: 12px;
}

.details strong {
  color: #ff4d6d;
}

.buttons {
  margin-top: 22px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  color: #333;
  position: absolute;
  right: 0;
}

.youtube {
  margin-top: 25px;
}
</style>
</head>

<body>

<div class="card">
  <img src="panda.jpg" alt="Cute panda">

  <h1>Gimu, will you be my Valentine? ðŸ’–</h1>

  <div class="details">
    <p><strong>Date:</strong> 11-02-2026</p>
    <p><strong>Place:</strong> To be decided ðŸ˜‰</p>
  </div>

  <p>I donâ€™t know the place yet,<br>but I know I want it to be with you.</p>

  <div class="buttons">
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>

  <div class="youtube">
    <p style="font-size:14px;">Tap play ðŸŽµ</p>
    <iframe
      width="320"
      height="180"
      src="https://www.youtube.com/embed/8BiLurrzFRw"
      title="Song"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let scale = 1;

// NO button runs away + shrinks
function moveNo() {
  const card = document.querySelector(".card");

  scale -= 0.12;
  if (scale < 0.25) scale = 0.25;

  const maxX = card.clientWidth - noBtn.clientWidth - 20;
  const maxY = card.clientHeight - noBtn.clientHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

// YES button success
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      color:#ff4d6d;">
      <h1>Itâ€™s a date ðŸ’–<br>11-02-2026 ðŸ˜˜</h1>
    </div>
  `;
});
</script>

</body>
</html>
